# Project description
sonar.organization=jsulpis-github
sonar.projectKey=github-stats
sonar.projectName=GitHub Insights

# Sources
sonar.sources=src/components,src/pages,src/lambdas,src/models
sonar.profile=node

# Code coverage
sonar.coverage.exclusions=**/__tests__/*,**/*.spec.*,src/pages/_app.tsx,src/pages/_document.tsx
sonar.dynamicAnalysis=reuseReports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
